<!DOCTYPE html>
{%load staticfiles %}

<html>
    <head>
        <title>
            Result Page
        </title>

<div class="container" style=" width: 57%;">

            </div>    
            </div>

                <thead class="thead-dark">
                 <tr>

<th style="text-align: center;font-weight: 100;">USER NAME</th>
<th style="width: 20%;text-align: center;font-weight: 100;">SCORE</th>
                </tr>

                <tr>

                    <td>{{name}}</td>
                    <td>{{score}}</td>
                  </tr>
              </table>
              </section>
            </div>
        </div>    
                
                </div>
        
            </div>
