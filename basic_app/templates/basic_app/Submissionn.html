<!doctype html>
{% load staticfiles %}
<html>
  <head>
      <title>SUBMISSION PAGE</title>

            <meta charset="utf-8">
           <meta name="viewport" content="width=device-width, initial-scale=1">
          <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->

         <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
         <link href= "{% static 'css/htmlcss.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'FlipClock-master/compiled/flipclock.css' %}">
<script src="{% static "cdn/a.js" %}"></script>
<script src="{% static "cdn/b.js" %}"></script>
<script src="{% static "cdn/c.js" %}"></script>
<script src="{% static 'FlipClock-master/compiled/flipclock.min.js' %}"></script>
  </head>
<body style="background-image:url({% static 'Images/p.jpg' %});background-size: cover">

<nav class="navbar navbar-expand-lg  navbar-dark  fixed-top " style="height:7vh; background-color:rgba(0,0,0,0.6);">
  <img src="{% static "Images/clash.png" %}" style="height: 7vh;width:9vh;"><B class="ml-3" style="color: white;font-size: 155%">SUBMISSION</B><B
    class="ml-2" style="color: white;font-size:155%">PAGE</B>
  <ul class="nav navbar-nav d-flex justify-content-end" style="width:100%;">
    <div class="mt-2 mr-1 clock" style="width:39vh;height:6.5vh;margin:auto;"></div>
    <div class="col-lg-1"></div>
    <li class="nav-item ml-4">
      <a class="nav-link my-2" href="{% url 'leader' %}" target="_self" style="align-self:center;">
        <button class="btn" type="button" style="color:white;box-shadow: 0 8px 16px rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.2);background-color: teal">Leaderboard</button>
      </a>
    </li>
    <li class="nav-item ml-4">
      <a class="nav-link my-2" href="{% url 'question_panel' %}" target="_self" style="align-self:center;">
        <button class="btn" type="button" style="color:white;box-shadow: 0 8px 16px rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.2);background-color: teal">Question
          Hub</button>
      </a>
    </li>

    <li class="nav-item ml-4 my-3">
      <button class="btn btn-danger" type="button" style="color:white;box-shadow: 0 8px 16px rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.2)"
        data-toggle="modal" data-target="#mymodal">Logout</button>
    </li>
    <li class="nav-item ml-4 mt-3">
      <img src="{% static 'Images/pisb1.png' %}" style="height:5vh;width:10vh">
    </li>
  </ul>
</nav>
        <section class="container-fluid">
          <table class="table table-striped mt-1" style="background-color: black;color:white;">
            <thead>
              <tr>
                <th class="tabletext col-lg-2">Sr. No.</th>
                <th class="tabletext col-lg-3">Time</th>
                <th class="tabletext col-lg-4">Status</th>
                <th class="tabletext col-lg-4 c">View</th>
              </tr>
            </thead>
            </table>
            <!--div class="back" id="style-2"-->
           <div class="back">
<table class="table table-striped-dark">
            <tbody>
       <!-- <div class="back">-->

            {% for a in loop %}

              <tr class="g">
                <td class="col-lg-2" color="white">{{ forloop.counter }}</td>
                <td class="col-lg-3"><input type="text" value="{{a.subtime}}" readonly class="e"></td>
                <td class="col-lg-4"><div class="progress a">
                  <div class="progressbar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="1000" style="width: {{a.testCaseScore}}%">
                    <div style="align-items: center;height: 100%;position: absolute;text-align: center;margin-left:8.3vh">{{ a.testCaseScore}}%</div>
                  </div>
                </div></td>
<td class="col-lg-4">
<a href="{% url 'retry' id=forloop.counter %}">
<button type="button" class="btn f">RETRY</button>
</a>
                </td>
              </tr>
            {% endfor %}
            </tbody>

          </table>
        </div>
      </section>

<nav class="navbar navbar-expand-lg navbar-dark" style="height:7vh;display: flex;justify-content: center;align-items:center; background-color:rgba(0,0,0,0.6);">
  <b style="color:white;font-weight: bold">Â©  IEEE COMPUTER SOCIETY</b>
</nav>
<script>
  var clock;

		$(document).ready(function() {

			clock = $('.clock').FlipClock({{t}}, {
		        clockFace: 'HourlyCounter',
		        countdown: true,
		        callbacks: {
		        	stop: function() {
		        		 window.location.href= "{% url 'user_logout' %}";
		        	}
		        }
		    });
		});
</script>
<div class="modal fade" id="mymodal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">LOGOUT?</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        Do you want to submit?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" data-dismiss="modal">Cancel</button>
           <a href="{% url 'user_logout' %}">
        <button type="button" class="btn btn-danger" >Logout</button>
           </a>
      </div>
    </div>
  </div>
  </body>
  </html>
